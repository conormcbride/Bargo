<header id="header"></header>
<div class="container theme-showcase" role="main">


    <div ng-view></div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" ng-click="main.endSession()" class="close" data-dismiss="modal">&times;
                    </button>
                    <h4 class="modal-title">{{ main.modelHeader }}</h4>
                </div>
                <div class="modal-body">
                    <p>{{ main.modelBody }}</p>
                    <!--<div ng-show="main.hideButton" class="dizzy-gillespie"></div>-->
                </div>
                <div class="modal-footer">
                    <button type="button" ng-hide='main.hideButton' ng-click="main.renewSession()"
                            class="btn btn-primary" data-dismiss="modal">Yes
                    </button>
                    <button type="button" ng-hide='main.hideButton' ng-click="main.endSession()" class="btn btn-danger"
                            data-dismiss="modal">No
                    </button>
                </div>
            </div>

        </div>
    </div>

</div>
