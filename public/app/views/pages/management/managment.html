
<div class="page-header">
    <h1>User Management</h1>
</div>


<br>

<button type="button" ng-click="management.showMore(number)" class="btn btn-warning">Apply filter</button>
<button type="button" ng-click="management.showAll()" class="btn btn-success">Show all users</button>
<div class="showMore">
    <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon">Results To Display</span>
            <input type="number" class="form-control" ng-model="number"><br><br>
        </div>

    </div>
</div>
<br><br>

<div class="row show-hide-message" ng-show="management.showMoreError">
    <div class="alert alert-danger">
        {{management.showMoreError}}

    </div> </div>

<br><br>
<div class="panel panel-primary">
    <div class="panel-heading">
        <strong>User Management</strong>
    </div>

    <table class="table">
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
        </tr>

        <tr ng-repeat="person in management.users | limitTo: management.limit">
            <td>{{ person.name}}</td>
            <td>{{ person.username}}</td>
            <td>{{ person.email}}</td>
            <td>
                <a href="/edit/{{ person._id}}">
                    <button type="button" class="btn btn-primary">Edit</button>
                </a>
            </td>
            <td>
                <button type="button" ng-click="management.deleteUser(person.username)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </table>
</div>


<br><br>
<button type="button" ng-click="management.showMore(number)" class="btn btn-warning">Apply filter</button>
<button type="button" ng-click="management.showAll()" class="btn btn-success">Show all users</button>
<div class="showMore">
    <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon">Results To Display</span>
            <input type="number" class="form-control" ng-model="number">
        </div>

    </div>
</div>
<br><br>
