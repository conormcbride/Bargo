<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Title</title>
    </head>
    <div class="page-header">
    <h1>Hello {{main.username}} from about route</h1>
</div>
<div ng-controller="stafflistController as list">
    <div class ="panel panel-info">
        <div class ="panel-heading" style="text-align: center;"><strong>Staff list</strong></div>
    <!--<table align="center" valign="middle">-->
        <div class="form-group search-bar">
            <input class="form-control input-text" id="searchbar" ng-model="searchPosts" type="text" placeholder="Search">
        </div>
        <table class = 'table'>
        <tr>
            <td><strong>Nname</strong></td>
            <td><strong> Location </strong></td>
            <td><strong> Earnings </strong></td>

        </tr>
    <tbody ng-repeat="staff in staffs | orderBy:'-role' | filter: searchPosts">

    <tr style="height:55px; font-size:20px; margin-left:20px; margin-right:20px; valign=" middle"; >
<td>
<span class="glyphicon glyphicon-user"></span>
<!--<span  style="height:55px; font-size:20px; margin-left:20px; margin-right:20px; valign=" middle";>-->
{{staff.name}}
<!--</span>-->
</td>
<td>
<span class="glyphicon glyphicon-home"></span>
<!--<span style="height:55px; font-size:20px; margin-left:20px; margin-right:20px; valign=" middle";>-->
{{staff.role}}
<!--</span>-->
</td>
<td>
<span class="glyphicon glyphicon-euro"></span>
{{staff.wage}}                &nbsp

</td>
<td>

<!--<span style="height:55px; font-size:20px; margin-left:20px; margin-right:20px; valign=" middle";>-->


<button type="button" class="btn btn-default" ng-click="delete(staff._id)">
    <span class="glyphicon glyphicon-remove"></span> Remove
    </button>
    <button type="button" class="btn btn-default" ng-click="update(staff)">
        <span class="glyphicon glyphicon-edit"></span> Edit
    </button>
    <!--</span>-->
    </td>
    </tr>

    </tbody>
    </table>
    <div>
        <tr>
            <td>
                <input type="number" id="earnings" align="middle" ng-model="current.wage" value="{{current.wage}}"/>
            </td>
        </tr>
        <tr>
            <td>
                <button ng-click="save(current._id)">Save</button>
            </td>
        </tr>
    </div>
</div>
    </div>
    </div>

    </body>
    </html>
