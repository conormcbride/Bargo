<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head valign="middle">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class = "page-header">
    <h1>Enter Income and Expenditure details below</h1>
    <p>{{message}}</p>
</div>
<div ng-controller="financeController" >
    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <form ng-submit="newFinance(addFinance)">

                <div class="col-md-4" ><span style="height:55px; font-size:20px; margin-left:20px; margin-right:20px; valign="middle";>Income</div>
                <div class="col-md-8" ><input class="form-control" type="number" name="income" placeholder="Enter Income for week"
                                              ng-model="newFinance.income" required = "true"></div>
                <br><br><br>

                <div class="col-md-4" ><span style="height:55px; font-size:20px; margin-left:20px; margin-right:20px; valign="middle";>Expenditure</div>
                <div class="col-md-8" >><input class="form-control" type="number" name="expenditure" placeholder="Enter Expenditure for week"
                                               ng-model="newFinance.expenditure" required = "true"> </input></div>

                <br><br><br>
                <div class="col-md-4" ><span style="height:55px; font-size:20px; margin-left:20px; margin-right:20px; valign="middle";>Name Of Bar</div>
                <div class="col-md-8" >><input class="form-control" type="number" name="barName" placeholder="Enter Bar name"
                                               ng-model="newFinance.barName" required = "true"> </input></div>
                <br><br><br>



                <div class="col-md-9" ></div><div class="col-md-3" ><button class ="btn btn-primary"   type = "submit">SEND MESSAGE</button></div>
            </form>
            <br> <br>  <br>

        </div>
    </div>
</div>
</body>
</html>
